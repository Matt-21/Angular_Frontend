<h1 mat-dialog-title>Suportes Balanceados</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="suporteForm">
        <mat-form-field class="example-full-width">
            <mat-label>Expressão</mat-label>
            <input matInput placeholder="Expressão" formControlName="expr" name="expr">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="suporteBalanceado()">Testar</button>
</div>
