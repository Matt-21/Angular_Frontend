<h1 mat-dialog-title>Novo Contato</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="contato">
        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="" formControlName="nome" name="nome">
        </mat-form-field>

        <mat-form-field style="width:80%;" class="select-input-field">
          <mat-select [(value)]="selected" placeholder="Selecione a Pessoa" formControlName="pessoa_id">
            <mat-option [value]="">None</mat-option>
            <mat-option *ngFor="let pessoa of pessoaList" [value]="pessoa.id">{{ pessoa.nome }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Telefone</mat-label>
            <input matInput placeholder="" formControlName="telefone" name="telefone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="" formControlName="email" name="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Whatsapp</mat-label>
          <input matInput placeholder="" formControlName="whatsapp" name="whatsapp">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createLive()">Adicionar</button>
</div>
